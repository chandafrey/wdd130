<!DOCTYPE html>
<html lang="en-Us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Chanda Frey">
    <title>WDD 130 | Quiz Form - HTML and CSS</title>
    <link rel="stylesheet" href="/styles/quiz.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">   
</head>
<body>   
    <header>
       <h1>Basic HTML and CSS Quiz</h1> 
    </header>
    <main>
        <form>
            <fieldset>
                <label>1. What does the acronym CSS stand for?</label>
                    <input type="text" id="q1" name="q1">
                <label>2. How are id and class attributes selected in CSS?</label>
                    <textarea id="q2" name="q2" rows="4"></textarea> 
                <label>3. Which of the following is a valid CSS comment?</label>
                    <select id="q3" name="q3">
                        <!-- This option below makes it so the Choose One is showing 
                         but able to be selected -->
                        <option value="" selected disabled>Choose One...</option>
                        <option value="Option1">Option 1</option>
                        <option value="Option2">Option 2</option>
                        <option value="Option3">Option 3</option>
                        </select>
                <label>4.  What is the bottom margin given this declaration?</label>
                    <p>margin: 10px 5px 15px;</p>    
                    <input type="number" id="q4" name="q4">
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy;2024 Quiz Form - HTML and CSS | Chanda Frey</p>
    </footer>
</body>
</html>

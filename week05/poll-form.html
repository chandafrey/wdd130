<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Chanda Frey">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>WDD 130 | Chanda Frey | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label> 
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label> 
                    <input type="email" id="useremail" name="useremail">    
                </div>
                </fieldset>
            <!-- OR USE THIS IMPLICIT METHOD -->
             <!-- <fieldset>
                <legend>Contact Information</legend>
                <label>Full Name: <input type="text" name="fullname"></label>
                <label>Email: <input type="email" name="useremail"></label>
            </fieldset> -->
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is you favorite browser?</label>
                    <select id="browser" name="browser">
                    <option value="Firefox">Firefox</option>
                    <option value="Chrome">Chrome</option>
                    <option value="Edge">Edge</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" name="pet" id="pet">
                </div>
                <label for="feedback">List the places you have lived.</label>
                    <textarea name="feedback" id="feedback" rows="4" placeholder="Provo Utah, Temecula California, Show Low Arizona"></textarea>
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        <p>&copy;2024 | HTML Form - User Poll Activity | Chanda Frey</p>
    </footer>
</body>
</html>
